<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./../css/style-new-book.css">
    <title>Nuovo Libro</title>
</head>
<body>
    <header>
        <!-- nav BS -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="./../index.html"><img src="./../img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./../index.html">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link disabled" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
            <form>
                <div class="row">
                    <h1>Nuovo libro</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nome-autore" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="nome-autore" placeholder="Inserire nome autore">
                          </div>
                    </div>
                    <div class="col">
                        <label for="cognome-autore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome-autore" placeholder="Inserire cognome autore">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                        <p class="subtitle">Titolo versione italiana</p>
                    </div>
                </div>
                <div class="row border-bottom pb-5 border-4">
                    <div class="col-sm-12 col-lg-4">
                        <label class="form-label" for="genere">Genere</label>
                        <select class="form-select" id="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label for="anno-pub" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="anno-pub" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice isbn">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="notw" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                      </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input border-2" type="checkbox" value="" id="flexCheckDefault" >
                        <label class="form-check-label" for="flexCheckDefault">
                          Disponibile anche in digitale
                        </label>
                      </div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="submit" class="btn btn-primary">Aggiungi libro</button></div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
